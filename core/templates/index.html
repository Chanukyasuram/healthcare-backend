<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      color: #4facfe;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00f2fe;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .message {
      color: red;
      margin: 10px 0;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .toggle-btn {
      background: transparent;
      color: #4facfe;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Healthcare App ðŸš‘</h1>

    <!-- LOGIN FORM -->
    <div id="login-form">
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="message" id="login-message"></div>
      <button class="toggle-btn" onclick="showRegister()">Register</button>
    </div>

    <!-- REGISTER FORM -->
    <div id="register-form" class="hidden">
      <input type="text" id="reg-username" placeholder="New Username">
      <input type="email" id="reg-email" placeholder="Email">
      <input type="password" id="reg-password" placeholder="Password">
      <button onclick="register()">Register</button>
      <div class="message" id="reg-message"></div>
      <button class="toggle-btn" onclick="showLogin()">Login</button>
    </div>

    <div class="footer">
      &copy; 2025 Healthcare App. All rights reserved.
    </div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8000/auth/';

    function showRegister() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }

   async function login() {
  const username = document.getElementById('login-username').value.trim();
  const password = document.getElementById('login-password').value.trim();

  const response = await fetch(API_URL + 'login/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  let data;
  try {
    data = await response.json();
  } catch (e) {
    document.getElementById('login-message').innerText = "Invalid server response";
    return;
  }

  if (response.ok) {
    localStorage.setItem('access', data.access);
    localStorage.setItem('refresh', data.refresh);
    if (data.role) localStorage.setItem('role', data.role);

    if (data.role === 'admin') {
      window.location.href = "admin-dashboard"; 
    } else {
      window.location.href = "dashboard"; 
    }
  } else {
    document.getElementById('login-message').style.color = 'red';
    document.getElementById('login-message').innerText =
      data.detail || JSON.stringify(data);
  }
}


    async function register() {
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      const response = await fetch(API_URL + 'register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById('reg-message').style.color = 'green';
        document.getElementById('reg-message').innerText = 'Registration successful! You can login now.';
      } else {
        document.getElementById('reg-message').style.color = 'red';
        document.getElementById('reg-message').innerText = JSON.stringify(data);
      }
    }
  </script>
</body>
</html>
